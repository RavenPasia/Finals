<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-1'>
			<title> Stacks </title>
	</head>
<body>
<script type="text/javascript">

		class Define {
				constructor() {
					this.storage  = {}
						this.size = 0
			}		
			
			pull(element) {
				this.size++
					this.storage[this.size] = element
						console.log(this.storage)
			}
		
		}
			const stack = new Define()
			
			stack.pull('1')
			stack.pull('2')
			stack.pull('3')
            stack.pull('4')
			stack.pull('5')
			stack.pull('6')
			stack.pull('7')
            stack.pull('8')
			stack.pull('9')
			stack.pull('10')
			stack.pull('11')
            stack.pull('12')
					
	
	</script></body></html>
